{% extends 'base.html' %}

{% block head %}
  <title>Check In Check Out</title>
{% endblock %}
  
{% block body %}
<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <div class="navbar-brand">
          <H2>CHECK IN/ CHECK OUT</H2>
        </div>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" style="background-image: url('../static/img/desk_chair1.jpg'); background-size: cover; background-position: top center;">
  <div class="pt-9">
    <h3 class="card-title text-info">{{ message }}</h3>
  </div>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="row-lg-4 row-md-6 row-sm-8 ml-auto mr-auto">

          <form class="form" method="POST", action="/scan_barcode">
                <button type="submit" class="btn btn-danger btn-raised btn-lg">Scan</button>
                <script>
                  function callFlaskFunction() {
                      var xhr = new XMLHttpRequest();
                      xhr.open('POST', '/scan_barcode', true);
                      xhr.onload = function() {
                          if (xhr.status === 200) {
                              console.log(xhr.responseText);
                          }
                      };
                      xhr.send();
                  }
              </script>
            </div>
          </form>

          <form action="/" method="GET">
            <button type="submit" class="btn btn-danger btn-raised btn-lg">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
